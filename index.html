<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h2 class="logo header__logo">BestShop</h2>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header_item"><a href="" class="link header_link header_link--is-open">WHY US</a></li>
                    <li class="header_item"><a href="" class="link header_link header_link--is-open">BENEFITS</a></li>
                    <li class="header_item"><a href="" class="link header_link header_link--is-open">PRICES</a></li>
                    <li class="header_item"><a href="" class="link header_link header_link--is-open">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="sectionOpen">
        <h1 class="title sectionOpen__title">Sell More!</h1>
        <p class=" text sectionOpen__text">Open shop on our platform and increase your sales</p>
        <a href="" class="btn sectionOpen__btn sectionOpen__btn--large sectionOpen__btn--primary">Open your shop</a>
        <img class="sectionOpen__image" src="assets/Background.png" alt="klawiatura komputera">
    </section>

    <section class="statistics">
        <div class="container">
            <h2 class="title statistics__title statistics__title--size">The most popular sales platform in country</h2>
            <div class="wrap">
                <div class="wrap wrap--secendary">
                    <div class="circle statistics__circle circle--color-pink"> <img class="icon statistics__icon"
                            src="assets/Person.svg" alt="ikona osoby"></div>

                    <h3 class="statistics__number">100000+</h3>
                    <p class="text statistics__text statistics__text--size statistics__text--color">daily entries</p>
                </div>
                <div class="wrap wrap--secendary">
                    <div class="circle statistics__circle circle--color-blue"><img class="icon statistics__icon"
                            src="assets/Eye.svg" alt="ikona oka"></div>

                    <h3 class="statistics__number">2000000+</h3>
                    <p class="text statistics__text statistics__text--size statistics__text--color">seen products every
                        day</p>
                </div>
                <div class="wrap wrap--secendary">
                    <div class=" circle statistics__circle circle--color-green"> <img class="icon statistics__icon"
                            src="assets/Catalog.svg" alt="ikona katalogu"></div>

                    <h3 class="number statistics__number">10000+</h3>
                    <p class="text statistics__text statistics__text--size statistics__text--color">seen products every
                        day</p>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
